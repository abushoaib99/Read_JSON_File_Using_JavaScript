<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	
	<script src="JS/Javascript.js"></script>

	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<!--form start-->
				<form method="post" >
					<div class="form-group">
						<label id="message"></label>
						
					</div>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" required id="username" name="username" placeholder="Enter Username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" required id="password" name="password" placeholder="Enter Password" >
					</div>
					<input type="submit" class="btn btn-success btn-block" value="Login" onclick="login()">
				</form>
				<!--form end-->
				
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>	
	</div>
	
</body>
</html>
